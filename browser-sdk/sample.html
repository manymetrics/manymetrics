<!DOCTYPE html>
<html>

<head>
  <title>Browser SDK Usage Example</title>
  <script src="https://manymetrics-sdk-lk1o4gzf.s3.eu-west-1.amazonaws.com/analytics.js"></script>
  <script>
    // Initialize
      const mm = new ManyMetrics('30qukmk7qb.execute-api.eu-west-1.amazonaws.com', 'YOUR_API_KEY');
      mm.init();
  </script>
</head>

<body>
  <div>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <hr />
  <br />

  <div>
    <button onclick="mm.track('Custom Event')">Track Custom Event</button>
    <button
      onclick="mm.track('Custom Event with Custom Property', {'custom_property': Math.floor(Math.random() * 100)})">Track
      Custom Event with a Custom Property</button>
  </div>
  <hr />
  <br />

  <div>
    <input type="text" id="input_property" name="input_property">
    <button
      onclick="mm.track('Custom Event with Input Property', {'custom_property': document.getElementById('input_property').value})">Track
      Custom Event with a Custom Property from Input</button>
  </div>
  <hr />
  <br />

  <div>
    <label for="identity">User ID:</label>
    <input type="text" id="identity" name="identity">
    <button onclick="mm.identify(document.getElementById('identity').value)">Identify</button>
  </div>
</body>

</html>
